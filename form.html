<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Registration Form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>

		<link rel="stylesheet" href="./form.css" />
		<script src="form.js" defer></script>
	</head>
	<body>
		<section class="registration-form" id="register">
			<div class="form-container">
				<h2>Register for a Course</h2>
				<form id="courseRegistration">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Enter your full name"
							required
						/>
					</div>

					<div class="form-group">
						<label for="email">Email Address</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email"
							required
						/>
					</div>

					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="Enter your phone number"
							required
						/>
					</div>

					<div class="form-group">
						<label for="course">Select Course</label>
						<select id="course" name="course" required>
							<option value="">Choose your course</option>
							<option value="ecet">ECET</option>
							<option value="emcet">EMCET</option>
							<option value="core">Core Tution</option>
						</select>
					</div>

					<div class="form-group">
						<label for="branch">Select Branch</label>
						<select id="branch" name="branch" required disabled>
							<option value="">Choose your branch</option>
						</select>
					</div>

					<div class="form-group">
						<label for="driveLink">Google Drive Link</label>
						<input
							type="url"
							id="driveLink"
							name="driveLink"
							placeholder="Paste your Google Drive link"
							required
						/>
					</div>

					<div class="form-group">
						<label for="message">Additional Message (Optional)</label>
						<textarea
							id="message"
							name="message"
							rows="4"
							placeholder="Any specific requirements or questions? "
                        
"
						></textarea>
					</div>

					<button type="submit" class="submit-btn">Submit Registration</button>
				</form>
			</div>
		</section>
	</body>
</html>
